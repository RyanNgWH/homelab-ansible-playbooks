services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin:latest
    volumes:
      - {{ nfs_mounts["marilyn-configs-jellyfin"].mount_point }}/config:/config
      - {{ nfs_mounts["marilyn-configs-jellyfin"].mount_point }}/data:/data
      - /opt/jellyfin/cache:/cache
      - {{ nfs_mounts["marilyn-media"].mount_point }}:/media
    environment:
      JELLYFIN_DATA_DIR: /data
      JELLYFIN_PublishedServerUrl: https://{{ inventory_hostname }}
    ports:
      - "8096:8096"
    restart: unless-stopped
    user: {{ nfs_user_id }}:{{ nfs_user_id }}
