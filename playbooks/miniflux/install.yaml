# @format

# Miniflux
# Install and configure the Miniflux feed reader server.
---
- name: Setup Miniflux application files
  become: true
  block:
    - name: Ensure Miniflux directory is present
      ansible.builtin.file:
        path: /opt/miniflux
        owner: "{{ nfs_user_name }}"
        group: "{{ nfs_user_name }}"
        mode: "0750"
        state: directory

    - name: Setup docker-compose file
      ansible.builtin.template:
        src: templates/app.docker-compose.yaml
        dest: /opt/miniflux/docker-compose.yaml
        owner: "{{ nfs_user_name }}"
        group: "{{ nfs_user_name }}"
        mode: "0640"

- name: Install and configure nginx
  vars:
    task_list:
      - nginx
    nginx_tls_domains:
      - "{{ inventory_hostname }}"
  ansible.builtin.include_role:
    name: debian-common

- name: Start miniflux docker containers
  become: true
  community.docker.docker_compose_v2:
    project_name: miniflux
    project_src: /opt/miniflux
    state: present
