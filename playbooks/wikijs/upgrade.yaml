# @format

# Wikijs
# Upgrade Wikijs wiki engine server.
---
- name: Upgrade Wikijs wiki engine server
  become: true
  block:
    - name: Update apt cache, upgrade packages and remove unused dependencies
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true
        purge: true

    - name: Update & start wikijs docker containers
      become: true
      community.docker.docker_compose_v2:
        project_name: wikijs
        project_src: /opt/wikijs
        remove_orphans: true
        pull: always
        state: present

    - name: Prune unused docker objects
      community.docker.docker_prune:
        builder_cache_all: true
        containers: true
        images: true
        networks: true
        volumes: true
