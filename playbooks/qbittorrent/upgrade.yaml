# @format

# qBittorrent
# Upgrade qBittorrent download server
---
- name: Check if qbittorrent requires update
  become: true
  block:
    - name: Get current qbittorrent container version
      ansible.builtin.import_role:
        name: docker
        public: false
      vars:
        task_list: get_container_image_version
        docker_container_name: "{{ qbittorrent_docker_name }}"

    - name: Get latest qbittorrent container release from github
      community.general.github_release:
        user: linuxserver
        repo: docker-qbittorrent
        action: latest_release
      delegate_to: localhost
      register: qbittorrent_github_release

    - name: Extract latest qbittorrent container version
      ansible.builtin.set_fact:
        qbittorrent_latest_version: "{{ qbittorrent_github_release.tag }}"

    - name: Stop play if qbittorrent has no updates
      ansible.builtin.meta: end_play
      when: docker_container_image_version == qbittorrent_latest_version

- name: Take snapshot of Proxmox instance
  ansible.builtin.import_role:
    name: proxmox
    public: false
  vars:
    task_list: snapshot

    proxmox_api_host: "{{ proxmox_api_host }}"
    proxmox_api_user: "{{ proxmox_api_user }}"
    proxmox_api_token_id: "{{ proxmox_api_token_id }}"
    proxmox_api_token_secret: "{{ proxmox_api_token_secret }}"

    proxmox_snapshot_vmid: "{{ proxmox_snapshot_vmid }}"
    proxmox_snapshot_name: "{{ 'pre-upgrade-' + (docker_container_image_version | regex_replace('[.|-]', '_')) }}"
    proxmox_snapshot_description: "[Ansible] Working snapshot of qbittorrent {{ docker_container_image_version }} before upgrading to {{ qbittorrent_latest_version }}"
    proxmox_snapshot_retention: "{{ proxmox_snapshot_retention }}"
    proxmox_snapshot_include_ram: "{{ proxmox_snapshot_include_ram }}"
  delegate_to: localhost

- name: Upgrade qbittorrent downloads server
  become: true
  block:
    - name: Update apt cache, upgrade packages and remove unused dependencies
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true
        purge: true

    - name: Update & start qBittorrent docker containers
      become: true
      community.docker.docker_compose_v2:
        project_name: qbittorrent
        project_src: /opt/qbittorrent
        remove_orphans: true
        pull: always
        state: present

    - name: Prune unused docker objects
      community.docker.docker_prune:
        builder_cache_all: true
        containers: true
        images: true
        networks: true
        volumes: true
