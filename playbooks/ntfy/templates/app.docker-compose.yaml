services:
  ntfy:
    container_name: ntfy
    image: binwiederhier/ntfy:latest
    command:
      - serve
    environment:
      TZ: Asia/Singapore
    volumes:
      - ./cache:/var/cache/ntfy
      - ./data:/var/lib/ntfy
      - ./config:/etc/ntfy
    ports:
      - "8080:80"
      - "25:25"
    healthcheck:
        test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
        interval: 60s
        timeout: 10s
        retries: 3
        start_period: 40s
    user: {{ nfs_user_id }}:{{ nfs_user_id}}
    restart: unless-stopped