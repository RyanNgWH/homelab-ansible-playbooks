# @format

# Scrutiny
# Install and configure the Scrutiny SMART monitoring server.
---
- name: Ensure scrutiny user is present
  become: true
  block:
    - name: Ensure scrutiny group is present
      ansible.builtin.group:
        name: "{{ scrutiny_user_name }}"
        gid: "{{ scrutiny_user_id }}"
        system: true
        state: present

    - name: Ensure scrutiny user is present
      ansible.builtin.user:
        name: "{{ scrutiny_user_name }}"
        group: "{{ scrutiny_user_name }}"
        password: "*"
        shell: "{{ scrutiny_user_shell }}"
        create_home: false
        uid: "{{ scrutiny_user_id }}"
        state: present

- name: Setup scrutiny application files
  become: true
  block:
    - name: Ensure application directory is present
      ansible.builtin.file:
        path: "{{ docker_project_src }}"
        owner: "{{ scrutiny_user_name }}"
        group: "{{ scrutiny_user_name }}"
        mode: "0750"
        state: directory

    - name: Setup docker-compose file
      ansible.builtin.template:
        src: templates/app.docker-compose.yaml
        dest: "{{ docker_project_src }}/docker-compose.yaml"
        owner: "{{ scrutiny_user_name }}"
        group: "{{ scrutiny_user_name }}"
        mode: "0640"

    - name: Setup scrutiny configuration file
      ansible.builtin.template:
        src: templates/app.configuration.yaml
        dest: '{{ debian_additional_disks["appdata"]["mount_point"] }}/scrutiny/config/scrutiny.yaml'
        owner: "{{ scrutiny_user_name }}"
        group: "{{ scrutiny_user_name }}"
        mode: "0640"

    - name: Setup logrotate for scrutiny logs
      ansible.builtin.template:
        src: templates/logrotate.scrutiny.conf
        dest: /etc/logrotate.d/scrutiny.conf
        owner: root
        group: root
        mode: "0644"

- name: Install and configure nginx
  vars:
    debian_common_task_list:
      - nginx
    nginx_tls_domains:
      - "{{ ansible_host }}"
  ansible.builtin.include_role:
    name: debian-common

- name: Start scrutiny docker containers
  become: true
  community.docker.docker_compose_v2:
    project_name: "{{ docker_project_name }}"
    project_src: "{{ docker_project_src }}"
    state: present
