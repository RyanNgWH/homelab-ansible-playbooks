# @format

# Stirling PDF
# Install and configure Stirling PDF tools collection.
---
- name: Install and configure Stirling PDF tools collection
  hosts: stirling_pdf

  pre_tasks:
    - name: Include playbook configuration
      ansible.builtin.include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yaml"
        - "{{ playbook_dir }}/credentials.yaml"
      tags: always

    - name: Gather facts
      ansible.builtin.setup:
        gather_subset:
          - default_ipv4
      tags: always

  roles:
    - role: debian-12-setup
      tags: install
    - role: debian-common
      tags: install
      vars:
        task_list:
          - docker

  tasks:
    - name: Install and configure Stirling PDF tools collection
      ansible.builtin.import_tasks: install.yaml
      tags: install

    - name: Upgrade Stirling PDF tools collection
      ansible.builtin.import_tasks: upgrade.yaml
      tags: upgrade
