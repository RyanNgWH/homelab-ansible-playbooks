# @format

# Wallos
# Configure & manage Wallos subscription management server.
---
- name: Configure & manage Wallos subscription management server
  hosts: wallos

  pre_tasks:
    - name: Include playbook configuration
      ansible.builtin.include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yaml"
        - "{{ playbook_dir }}/credentials.yaml"
      tags: always

    - name: Gather facts
      ansible.builtin.setup:
        gather_subset:
          - default_ipv4
          - distribution_release
      tags: always

  roles:
    - role: debian-12-setup
      tags:
        - install
        - default
    - role: nfsv4-client-setup
      tags:
        - install
        - default
    - role: debian-common
      tags:
        - install
        - default
      vars:
        task_list:
          - git
          - docker

  tasks:
    - name: Install and configure Wallos subscription management server
      ansible.builtin.import_tasks: install.yaml
      tags:
        - install
        - default
