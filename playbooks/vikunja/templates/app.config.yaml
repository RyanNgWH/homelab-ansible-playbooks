---
service:
  publicurl: https://{{ ansible_host }}
  enableregistration: true
  timezone: {{ debian_datetime_timezone }}
mailer:
  enabled: true
  host: {{ vikunja_mail_server }}
  port: {{ vikunja_mail_server_port }}
  username: {{ vikunja_mail_proton_username }}
  password: {{ vikunja_mail_proton_token }}
  fromemail: {{ vikunja_mail_from_email }}
