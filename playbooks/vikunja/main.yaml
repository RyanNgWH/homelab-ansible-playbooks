# @format

# Vikunja
# Configure & manage Vikunja tasks management server
---
- name: Configure & manage Vikunja tasks management server
  hosts: vikunja

  pre_tasks:
    - name: Include playbook configuration
      ansible.builtin.include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yaml"
        - "{{ playbook_dir }}/credentials.yaml"
      tags: always

    - name: Gather facts
      ansible.builtin.setup:
        gather_subset:
          - default_ipv4
      tags: always

  roles:
    - role: debian-12-setup
      tags:
        - install
        - default
    - role: nfsv4-client-setup
      tags:
        - install
        - default
    - role: debian-common
      tags:
        - install
        - default
      vars:
        task_list:
          - docker

  tasks:
    - name: Install and configure Vikunja tasks management server
      ansible.builtin.import_tasks: install.yaml
      tags:
        - install
        - default
