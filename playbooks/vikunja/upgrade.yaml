# @format

# Vikunja
# Upgrade Vikunja tasks mangement server
---
- name: Upgrade Vikunja tasks management server
  become: true
  block:
    - name: Update apt cache, upgrade packages and remove unused dependencies
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true
        purge: true

    - name: Update & start Vikunja docker containers
      become: true
      community.docker.docker_compose_v2:
        project_name: vikunja
        project_src: /opt/vikunja
        remove_orphans: true
        pull: always
        state: present

    - name: Prune unused docker objects
      community.docker.docker_prune:
        builder_cache_all: true
        containers: true
        images: true
        networks: true
        volumes: true
