# @format

# Immich
# Upgrade Immich photos management server
---
- name: Check if immich requires update
  become: true
  block:
    - name: Get current immich server version
      ansible.builtin.import_role:
        name: docker
        public: false
      vars:
        task_list: get_container_image_version
        docker_container_name: "{{ immich_server_docker_name }}"

    - name: Get latest immich server release from github
      community.general.github_release:
        user: immich-app
        repo: immich
        action: latest_release
      delegate_to: localhost
      register: immich_github_release

    - name: Extract latest immich server version
      ansible.builtin.set_fact:
        immich_latest_version: "{{ immich_github_release.tag }}"

    - name: Stop play if immich has no updates
      ansible.builtin.meta: end_play
      when: docker_container_image_version == immich_latest_version

- name: Take snapshot of Proxmox instance
  ansible.builtin.import_role:
    name: proxmox
    public: false
  vars:
    task_list: snapshot

    proxmox_api_host: "{{ proxmox_api_host }}"
    proxmox_api_user: "{{ proxmox_api_user }}"
    proxmox_api_token_id: "{{ proxmox_api_token_id }}"
    proxmox_api_token_secret: "{{ proxmox_api_token_secret }}"

    proxmox_snapshot_vmid: "{{ proxmox_snapshot_vmid }}"
    proxmox_snapshot_name: "{{ ('pre-upgrade-' + immich_current_version + '-to-' + immich_latest_version) | replace('.', '_')}}"
    proxmox_snapshot_description: "[Ansible] Working snapshot of immich {{ immich_current_version }} before upgrading to {{ immich_latest_version }}"
    proxmox_snapshot_retention: "{{ proxmox_snapshot_retention }}"
    proxmox_snapshot_include_ram: "{{ proxmox_snapshot_include_ram }}"
  delegate_to: localhost

- name: Upgrade Immich photos management server
  become: true
  block:
    - name: Update apt cache, upgrade packages and remove unused dependencies
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true
        purge: true

    - name: Update & start Immich docker containers
      become: true
      community.docker.docker_compose_v2:
        project_name: immich
        project_src: /opt/immich
        remove_orphans: true
        pull: always
        state: present

    - name: Prune unused docker objects
      community.docker.docker_prune:
        builder_cache_all: true
        containers: true
        images: true
        networks: true
        volumes: true
